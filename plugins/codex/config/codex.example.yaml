# Fractary Codex Plugin Configuration
# This file configures the codex section within .fractary/config.yaml
# Generated by: fractary-codex config-init

schema_version: "2.0"

# Organization identification
organization: fractary

# Project name (auto-detected from directory if omitted during init)
project: my-project

# Codex repository (naming convention: codex.{org}.{tld})
codex_repo: codex.fractary.com

# Sync configuration
# Uses directional patterns: to_codex (push local->codex) and from_codex (pull codex->local)
sync:
  # Files to push FROM local TO codex repository
  to_codex:
    include:
      - "docs/**"
      - "CLAUDE.md"
      - "README.md"
    exclude:
      - "*.tmp"

  # Files to pull FROM codex repository TO local
  # Use codex:// URIs with placeholders: {org}, {codex_repo}
  from_codex:
    include:
      - "codex://{org}/{codex_repo}/docs/**"

# Remote repository authentication
remotes:
  fractary/codex.fractary.com:
    token: ${GITHUB_TOKEN}
